<style>
  :root{
    --bg:#f3efe9;
    --panel:#fffdfb;
    --accent:#3b2f2a; /* marrón oscuro */
    --muted:#846953;  /* marrón grisáceo */
    --warm:#c9a46b;   /* acento madera dorado */
    --glass: rgba(255,255,255,0.6);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg);
    color:var(--accent);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* HEADER */
  header{
    position:fixed;
    top:0;
    left:0;
    right:0;
    height:78px;
    background:linear-gradient(180deg, #171212 0%, #1f1613 70%);
    color:white;
    display:flex;
    align-items:center;
    gap:18px;
    padding:12px 20px;
    z-index:1200;
    box-shadow:0 8px 24px rgba(17,13,11,0.45);
  }
  header h1{margin:0;font-size:20px;letter-spacing:1px}
  header p{margin:0;font-size:13px;color:rgba(255,255,255,0.9)}

  /* LAYOUT */
  .sidebar{
    width:300px;
    position:fixed;
    top:78px;
    bottom:0;
    left:0;
    overflow:auto;
    background:linear-gradient(180deg,var(--panel), #fbf8f6);
    border-right:1px solid rgba(0,0,0,0.06);
    padding:18px 14px;
    box-shadow: 6px 0 20px rgba(0,0,0,0.03) inset;
  }
  .content{
    margin-left:300px;
    padding:110px 28px 48px 28px;
  }

  /* SIDEBAR BRAND */
  .brand {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:14px;
  }
  .brand .logo {
    width:48px;height:48px;border-radius:10px;
    background:linear-gradient(180deg,var(--warm),#a67c4a);
    display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
    box-shadow:0 6px 16px rgba(166,124,74,0.25);
  }
  .brand .name {font-weight:700;font-size:15px;color:var(--accent)}

  /* SEARCH (visual only) */
  .search {
    display:flex;
    gap:8px;
    margin-bottom:12px;
  }
  .search input{
    flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);
    background:white; font-size:14px; color:var(--accent);
    box-shadow:0 4px 10px rgba(0,0,0,0.04);
  }

  /* category */
  .category{
    font-weight:700;
    padding:12px;
    border-radius:10px;
    margin-bottom:8px;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:background .18s, transform .12s;
    color:var(--accent);
  }
  .category:hover{background:#fbf7f3; transform:translateY(-2px)}
  .subcontainer{margin:8px 0 18px 0; border-left:3px solid transparent}
  .subcategory{
    padding:8px 12px;
    font-size:14px;
    border-radius:8px;
    margin:6px 6px;
    cursor:pointer;
    color:var(--muted);
    background:linear-gradient(180deg,#fff,#fbfaf9);
    transition:all .12s;
  }
  .subcategory:hover{background:#f6f1ea; color:var(--accent); transform:translateX(6px)}

  /* product grid */
  .product-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
    gap:22px;
  }

  .product-card{
    background:linear-gradient(180deg, #fff, #fbfaf8);
    border-radius:14px;
    padding:12px;
    cursor:pointer;
    transition: transform .18s, box-shadow .18s;
    display:flex;
    flex-direction:column;
    gap:10px;
    box-shadow:0 8px 24px rgba(30,30,30,0.06);
  }
  .product-card:hover{
    transform: translateY(-6px);
    box-shadow:0 20px 40px rgba(30,30,30,0.12);
  }
  .product-thumb{
    width:100%;
    aspect-ratio: 4 / 3;
    overflow:hidden;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(180deg,#efebe6,#e8dfd5);
    position:relative;
  }
  .product-thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transition: transform .6s ease, filter .25s;
  }
  .product-card:hover .product-thumb img{ transform: scale(1.06) }
  .product-title{ font-weight:700; font-size:15px; margin:0; color:var(--accent) }
  .product-sub{ font-size:13px; color:var(--muted); margin:0 }

  /* tags / badges */
  .tag{
    display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;
    background:linear-gradient(90deg, rgba(201,164,107,0.12), rgba(201,164,107,0.06));
    color:var(--warm); font-weight:600;
  }

  /* modal */
  .modal{
    position:fixed; inset:0;
    background:linear-gradient(rgba(15,10,8,0.6), rgba(9,6,5,0.6));
    display:flex;align-items:center;justify-content:center;
    z-index:2000;padding:24px;
  }
  .modal.hidden{ display:none }

  .modal-card{
    width:100%;
    max-width:980px;
    background:var(--panel);
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 28px 80px rgba(0,0,0,0.55);
    display:grid;
    grid-template-columns:1fr 380px;
    gap:0;
    transform:translateY(0);
    animation:pop .28s ease;
  }
  @keyframes pop{ from{opacity:0; transform:translateY(12px) scale(.995)} to{opacity:1; transform:none} }

  .modal-gallery{position:relative;background:#111;width:100%; min-height:420px}
  .modal-gallery img{ width:100%; height:100%; object-fit:cover; display:block; min-height:420px }
  .modal-controls{
    position:absolute; top:50%; transform:translateY(-50%); width:100%; display:flex; justify-content:space-between; pointer-events:none;
    padding:0 12px;
  }
  .modal-controls button{
    pointer-events:all; background:rgba(0,0,0,0.42); border:none; color:white; padding:10px 14px; border-radius:10px; cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,0.45);
  }

  .modal-info{
    padding:20px 22px;
  }
  .close-x{ position:absolute; right:14px; top:12px; background:rgba(255,255,255,0.06); border-radius:8px; border:none; color:white; padding:6px 8px; cursor:pointer; z-index:10 }
  .info-title{ font-size:20px; margin:0 0 6px 0; color:var(--accent) }
  .info-sub{ color:var(--muted); margin:0 0 14px 0; font-size:14px }

  .thumb-row{ display:flex; gap:8px; margin-top:12px; flex-wrap:wrap }
  .thumb-row img{ width:72px; height:56px; object-fit:cover; border-radius:8px; cursor:pointer; border:2px solid transparent; box-shadow:0 8px 18px rgba(0,0,0,0.08) }
  .thumb-row img.active{ border-color:var(--warm) }

  .btnCerrarGrande{
    margin-top:14px;
    width:100%;
    padding:12px;
    background:var(--accent);
    color:white;
    border:none;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 10px 24px rgba(59,47,42,0.12);
  }
  .btnCerrarGrande:hover{ background:#523f39 }

  /* responsive */
  @media (max-width:1000px){
    .sidebar{ width:84px; padding:18px 8px; }
    .content{ margin-left:84px; padding-top:130px; }
    .modal-card{ grid-template-columns:1fr; max-width:720px; }
    .modal-gallery{ min-height:300px }
  }

  /* small helpers */
  .muted{ color:var(--muted) }
  footer{ padding:18px; text-align:center; color:var(--muted); font-size:13px; margin-top:30px }
</style>
</head>

  </div>

</aside>

<main class="content">

      </div>

        <div style="padding-right:6px"><button id="nextBtn" title="Siguiente">&#10095;</button></div>
      </div>
    </div>

    <div class="modal-info">

      <p id="modalSub" class="info-sub"></p>
      <p id="modalCategory" class="muted"></p>

      <div class="thumb-row" id="thumbRow"></div>

      <button id="cerrarGrande" class="btnCerrarGrande">Cerrar</button>
    </div>
  </div>
</div>

/* ----------------------------
   Render: menú lateral y grid
---------------------------- */

const menuEl = document.getElementById("categoryMenu");
const gridEl = document.getElementById("productGrid");

// Build menu
for(const cat in catalogData){
  const catEl = document.createElement("div");
  catEl.className = "category";
  catEl.innerHTML = `<span>${cat}</span><span style="font-size:13px;color:var(--muted)">▾</span>`;

  const subWrap = document.createElement("div");
  subWrap.className = "subcontainer";
  subWrap.style.display = "none";

  catEl.addEventListener("click", () => {
    subWrap.style.display = subWrap.style.display === "none" ? "block" : "none";
  });

  for(const sub in catalogData[cat]){
    const subEl = document.createElement("div");
    subEl.className = "subcategory";
    subEl.textContent = sub;
    subEl.addEventListener("click", () => loadProducts(cat, sub));
    subWrap.appendChild(subEl);
  }

  menuEl.appendChild(catEl);
  menuEl.appendChild(subWrap);
}

/* ----------------------------
   Cargar productos
---------------------------- */

function loadProducts(cat, sub){
  gridEl.innerHTML = "";
  const products = catalogData[cat][sub];
  if(!products || products.length === 0){
    gridEl.innerHTML = "<p class='muted'>No hay productos disponibles.</p>";
    return;
  }

  products.forEach(p => {
    const pData = p;
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <div class="product-thumb"><img src="${pData.images[0]}" alt="${pData.name}" onerror="this.style.filter='grayscale(60%)'; this.style.objectFit='cover'; this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22240%22 height=%22180%22><rect width=%22100%25%22 height=%22100%25%22 fill=%22%23e9e4db%22/></svg>'" /></div>
      <div>
        <h3 class="product-title">${pData.name}</h3>
        <p class="product-sub">${cat} › ${sub}</p>
      </div>
    `;
    card.addEventListener("click", () => openProductModal(pData, cat, sub));
    gridEl.appendChild(card);
  });

  // scroll to grid
  window.scrollTo({top:110, behavior:'smooth'});
}

/* ----------------------------
   Modal / Slider logic
---------------------------- */

const modal = document.getElementById("productModal");
const mainImg = document.getElementById("mainGalleryImg");
const modalTitle = document.getElementById("modalTitle");
const modalSub = document.getElementById("modalSub");
const modalCategory = document.getElementById("modalCategory");
const thumbRow = document.getElementById("thumbRow");
let activeImages = [];
let activeIndex = 0;

function openProductModal(product, cat, sub){
  activeImages = (product.images && product.images.length) ? product.images.slice() : [];
  activeIndex = 0;
  modalTitle.textContent = product.name;
  modalSub.textContent = ""; // could add price/desc later
  modalCategory.textContent = `${cat} › ${sub}`;

  updateModalImage();
  buildThumbs();

  modal.classList.remove("hidden");
  modal.setAttribute("aria-hidden","false");

  // focus for keyboard controls
  document.addEventListener('keydown', keyNav);
}

function updateModalImage(){
  if(!activeImages.length){
    mainImg.src = '';
    mainImg.alt = 'Sin imagen';
    return;
  }
  mainImg.src = activeImages[activeIndex];
  // highlight thumbs
  const thumbs = thumbRow.querySelectorAll('img');
  thumbs.forEach((t,i)=> t.classList.toggle('active', i === activeIndex));
}

function buildThumbs(){
  thumbRow.innerHTML = '';
  activeImages.forEach((src, i) => {
    const t = document.createElement('img');
    t.src = src;
    t.alt = 'mini ' + i;
    t.addEventListener('click', () => {
      activeIndex = i;
      updateModalImage();
    });
    t.onerror = () => { t.style.filter='grayscale(60%)'; t.src = ''; }
    if(i===activeIndex) t.classList.add('active');
    thumbRow.appendChild(t);
  });
}

// controls
document.getElementById('prevBtn').addEventListener('click', () => {
  if(!activeImages.length) return;
  activeIndex = (activeIndex - 1 + activeImages.length) % activeImages.length;
  updateModalImage();
});
document.getElementById('nextBtn').addEventListener('click', () => {
  if(!activeImages.length) return;
  activeIndex = (activeIndex + 1) % activeImages.length;
  updateModalImage();
});

document.getElementById('closeModal').addEventListener('click', closeModal);
document.getElementById('cerrarGrande').addEventListener('click', closeModal);
modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

function closeModal(){
  modal.classList.add('hidden');
  modal.setAttribute("aria-hidden","true");
  document.removeEventListener('keydown', keyNav);
}

function keyNav(e){
  if(e.key === 'ArrowRight') document.getElementById('nextBtn').click();
  if(e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
  if(e.key === 'Escape') closeModal();
}

/* swipe support (simple) */
let touchStartX = 0;
let touchEndX = 0;
const wrapper = document.getElementById('galleryImageWrapper');
wrapper.addEventListener('touchstart', (e)=> touchStartX = e.changedTouches[0].screenX);
wrapper.addEventListener('touchend', (e)=> {
  touchEndX = e.changedTouches[0].screenX;
  if(touchEndX - touchStartX > 50) document.getElementById('prevBtn').click();
  if(touchStartX - touchEndX > 50) document.getElementById('nextBtn').click();
});

/* ----------------------------
   Search quick filter
---------------------------- */
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', (e)=>{
  const q = e.target.value.trim().toLowerCase();
  // flatten products and show those matching
  if(q === ''){
    // reload first category/subcategory open by default
    // leave as is (no change)
    return;
  }
  gridEl.innerHTML = '';
  for(const cat in catalogData){
    for(const sub in catalogData[cat]){
      const items = catalogData[cat][sub];
      items.forEach(it => {
        const name = it.name.toLowerCase();
        if(name.includes(q) || cat.toLowerCase().includes(q) || sub.toLowerCase().includes(q)){
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `<div class="product-thumb"><img src="${it.images[0]}" alt="${it.name}" /></div>
            <div><h3 class="product-title">${it.name}</h3><p class="product-sub">${cat} › ${sub}</p></div>`;
          card.addEventListener('click', ()=> openProductModal(it, cat, sub));
          gridEl.appendChild(card);
        }
      });
    }
  }
});

/* ----------------------------
   Inicial: abrir la 1era categoría y sub
---------------------------- */
(function initialLoad(){
  const firstCat = Object.keys(catalogData)[0];
  const firstSub = Object.keys(catalogData[firstCat])[0];
  // show products
  if(firstCat && firstSub) {
    // expand first category for user clarity
    const catNodes = document.querySelectorAll('.category');
    if(catNodes[0]) {
      const subcont = catNodes[0].nextElementSibling;
      if(subcont) subcont.style.display = 'block';
    }
    loadProducts(firstCat, firstSub);
  }
})();
